<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrando projeto Resolute</title>

    <style>
        .formularioCadastro form{
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            width: 400px;
        }

        .formularioCadastro form input {
            height: 40px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>


    <div class="formularioCadastro">
        <form>
            <input id="titulo" placeholder="Digite o título do projeto">
            <input id="ramo" placeholder="Ramo da empresa">
            <input id="descricao" placeholder="Descreva o projeto">
            <input id="atividade" placeholder="Descreva as atividades que o profissional irá realizar">
            <input id="habilidades" placeholder="Descreva as habilidades do profissional">
            <input id="precoHora" placeholder="Valor pago por hora">
            <label for="pcd">Vaga Exclusiva para PCD?</label>
            <label>Sim:</label>
            <input id="pcd" type="checkbox">
          
            
            <button id="enviar" type="button">Enviar</button>
        </form>
    </div>





    <script src="_assets/js/formCadastroProjeto.js"></script>
    
    
</body>
</html>
